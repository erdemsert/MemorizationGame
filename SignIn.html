    <h1>The Registration Form</h1>
    <div id="Sign"></div>
    <div id="Form">
    <form name="myForm">
        <table cellspacing="0">
            <tr>
                <td>Name:</td>
                <td>
                    <input type="text" id="Name" size="45">
                </td>
            </tr>
            <tr>
                <td>Surname</td>
                <td>
                    <input type="text" id="Surname" size="45">
                </td>
            </tr>
            <tr>
                <td>Birth Date:</td>
                <td>
                    <input type="date" id="Bdate">
                </td>
            </tr>
            <tr>
                <td>
                    E-mail address:
                </td>
                <td>
                     <input type="email"  id="mail" size="45">
                </td>
            </tr>
            <tr>
                <td>Password</td>
                <td>
                    <input type="password"  id="password" size="45">
                </td>
            </tr>
            <tr>
                <td>
                    Gender:
                </td>
                <td align="center">
                    Male <input type="radio" name="gender" value="M" checked="">
                    Female <input type="radio" name="gender" value="F">
                </td>
            </tr>
            <tr>
                <td colspan="2" align="center">
                      <input type="button" value="Result" onclick="Result()" name="ResButton">
                </td>
            </tr>
            <tr>
                <td colspan="2">
                    <textarea  id="display" cols="69" rows="11">

                    </textarea>
                </td>
            </tr>
           
        </table>
    </form>
    </div>
